<!-- monitoring/templates/monitoring/report_list.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список отчетов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Список отчетов</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Общие потери (Литры)</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                    <tr>
                        <td>{{ report.date }}</td>
                        <td>{{ report.total_loss }}L</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Подключаем Bootstrap JS (необходим для некоторых компонентов Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
