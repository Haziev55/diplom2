<!-- monitoring/templates/monitoring/storage_list.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список хранилищ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Список хранилищ</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Емкость (Литры)</th>
                </tr>
            </thead>
            <tbody>
                {% for storage in storages %}
                    <tr>
                        <td>{{ storage.name }}</td>
                        <td>{{ storage.capacity }}L</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Подключаем Bootstrap JS (необходим для некоторых компонентов Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
